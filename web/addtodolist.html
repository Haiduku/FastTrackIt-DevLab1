<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form id="myForm" action="/ToDoListServlet">
    Add Task:<br>
    <input  id="task" type="text" name="toDoItem">
    <br>
    <input type="button" onclick="submitTask()"/>
</form>
<br/>
<a href="todolist.html">Wiew all tasks:</a>
<script type="text/javascript" language="JavaScript">
    function submitTask() {
        window.alert("merge");
        xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange=callback;
        var url ="ToDoListServlet"+"?toDoItem="+document.getElementById("task").value;
        xmlHttp.open("GET",url,true);
        xmlHttp.send();
    }
    function callback(){
        alert("Done");
    }
</script>
</body>
</html>
